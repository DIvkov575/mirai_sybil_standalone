name: Build Mirai

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x64
            python-version: '3.8'
          - os: ubuntu-latest
            platform: linux
            arch: x64
            python-version: '3.8'
          - os: macos-12
            platform: macos
            arch: intel
            python-version: '3.8'
          - os: macos-latest
            platform: macos
            arch: arm64
            python-version: '3.8'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel setuptools_scm
          pip install pyinstaller waitress gunicorn
          pip install -r requirements.txt
          pip install -e ".[mirai]"

      - name: Build binary with PyInstaller
        run: |
          pyinstaller ark_mirai.spec --clean --noconfirm

      - name: Test built binaries # sneaky stupid test (exec stops early -> Fail; exec doesn't stop within 15 sec -> Success)
        run: |
          set -e
          ./dist/ark_mirai &
          pid=$!
          
          sleep 15
          
          if kill -0 "$pid" 2>/dev/null; then
            echo "Process survived 15 seconds, success!"
            kill "$pid"
          else
            echo "Process exited before 15 seconds â†’ fail"
            exit 1
          fi
      - name: Create archive (Windows)
        if: matrix.platform == 'windows'
        run: |
          cd dist
          7z a -tzip ../ark-mirai-${{ matrix.platform }}-${{ matrix.arch }}.zip ark_mirai.exe

      - name: Create archive (Unix)
        if: matrix.platform != 'windows'
        run: |
          cd dist
          tar -czf ../ark-mirai-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz ark_mirai

      - name: Upload Windows artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ark-mirai-${{ matrix.platform }}-${{ matrix.arch }}
          path: ark-mirai-${{ matrix.platform }}-${{ matrix.arch }}.zip

      - name: Upload Unix artifact
        if: matrix.platform != 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ark-mirai-${{ matrix.platform }}-${{ matrix.arch }}
          path: ark-mirai-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ark-mirai-windows-x64/ark-mirai-windows-x64.zip
            ark-mirai-linux-x64/ark-mirai-linux-x64.tar.gz
            ark-mirai-macos-intel/ark-mirai-macos-intel.tar.gz
            ark-mirai-macos-arm64/ark-mirai-macos-arm64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}